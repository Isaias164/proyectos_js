<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="tic-tac-toe.css">
</head>

<body>
    <h1>
        <p>Tic-Tac-Toe</p>
    </h1>

    <p class="jugadores">
        <span class="jugador1">Jugador_1</span>
        <span class="jugador2">Jugador_2</span>
    </p>
    <p class="puntos">
        <span class="pj1">0</span>
        <span class="pj2">0</span>
    </p>
    <table>
        <tr>
            <td data-column="0" data-row="0"></td>
            <td data-column="1" data-row="0"></td>
            <td data-column="2" data-row="0"></td>
        </tr>
        <tr>
            <td data-column="3" data-row="1"></td>
            <td data-column="4" data-row="1"></td>
            <td data-column="5" data-row="1"></td>
        </tr>
        <tr>
            <td data-column="6" data-row="2"></td>
            <td data-column="7" data-row="2"></td>
            <td data-column="8" data-row="2"></td>
        </tr>
    </table>

    <script src="./js/main.js" type="module"></script>
</body>

</html>
